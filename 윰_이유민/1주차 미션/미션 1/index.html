<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="container">
    <h1>UMC Study Plan</h1>
    <input id="inputTodo" type="text" placeholder="스터디 계획을 작성해보세요!" onkeypress="addTodo(event)" />
    <div class="contentContainer">
      <div>
        <h4 class="borderBottom">해야 할 일</h4>
        <div class="todoList"></div>
      </div>

      <div>
        <h4 class="borderBottom">해낸 일</h4>
        <div class="doneList"></div>
      </div>
    </div>
  </div>

  <script>
    const todoList = document.querySelector(".todoList");    const doneList = document.querySelector(".doneList");
    
    function addTodo(e){
      const code = e.code;
      if(code == "Enter"){
        const txt = document.getElementById("inputTodo").value;
        if (txt.trim() !== ""){
          const todo = document.createElement("div");
          todo.className = 'todo borderBottom';

          const content = document.createElement("p");
          content.id = "content"
          content.innerText = txt;

          const completeBtn = document.createElement("button");
          completeBtn.id = 'complete';
          completeBtn.innerText = '완료';
          completeBtn.addEventListener("click", function(){
            completeTodo(txt);
            todo.remove();
          });

          todo.appendChild(content);
          todo.appendChild(completeBtn);

          todoList.appendChild(todo);

          document.getElementById("inputTodo").value = "";
        }
      }
    }

    function completeTodo(txt) {
      const done = document.createElement("div");
      done.className = 'done borderBottom';

      const content = document.createElement("p");
      content.innerText = txt;
      
      const deleteBtn = document.createElement("button");
      deleteBtn.id = 'delete';
      deleteBtn.innerText = "삭제";
      deleteBtn.addEventListener("click", function() {
        done.remove();
      });

      done.appendChild(content);
      done.appendChild(deleteBtn);

      doneList.appendChild(done);
    }

  </script>

</body>
</html>
