<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./todo.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>UMC Study Plan</h1>
    <input id="inputTodo" type="text" placeholder="스터디 계획을 작성해보세요!" onkeypress="addTodo(event)" />
    <div class="contentContainer">
      <div>
        <h4 class="borderBottom">해야 할 일</h4>
        <div class="todoList"></div>
      </div>

      <div>
        <h4 class="borderBottom">해낸 일</h4>
        <div class="doneList"></div>
      </div>
    </div>
  </div>
</body>
</html>
