<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <script src="./todo.js" defer></script>
</head>
<style>
</style>
<body>
  <div class="container">
    <header class="header borderBottom">
      <h1>UMC Study Plan</h1>
    </header>

    <input id="inputTodo" type="text" placeholder="스터디 계획을 작성해보세요!" onkeypress="addTodoEnter(event)" />

    <div class="contentContainer">
      <div>
        <h4 class="borderBottom">해야 할 일</h4>
        <ul class="todoList">
          <!-- 해야 할 일 목록 -->
        </ul>
      </div>

      <div>
        <h4 class="borderBottom">해낸 일</h4>
        <ul class="doneList">
          <!-- 해낸 일 목록 -->
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
