<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 배경색 스타일 추가 */
        .bgBlue {
            background-color: blue;
            color: white; /* 텍스트 색상 추가 */
        }
        .bgRed {
            background-color: red;
            color: white; /* 텍스트 색상 추가 */
        }
    </style>
</head>
<body>
    <span class="bgBlue">span태그: inline</span>
    <span class="bgRed">span태그: inline</span>
    <p class="bgBlue">p태그: block</p>
    <p class="bgRed">p태그: block</p>

    <span style="width: 300px;" class="bgBlue">span태그: inline</span>
    <span style="display:inline-block; width: 300px;" class="bgRed">span태그: inline</span>
    <span class="bgBlue">span태그: inline</span>
    <p style="width: 300px;" class="bgBlue">p태그: block</p>
    <p class="bgRed">p태그: block</p>

</body>
</html>
