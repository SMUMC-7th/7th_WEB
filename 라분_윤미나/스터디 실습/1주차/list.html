<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="example.css" />
  </head>
  <body>
    <div>
      <button onclick="onClick2()">리스트 추가</button>
      <ul id="ul"></ul>
    </div>

    <script>
      function onClick() {
        const $ul = document.getElementById("ul");
        for (let i = 0; i < 3000; i++) {
          $ul.innerHTML += `<li>${i}</li>`;
        }
      }
      function onClick2() {
        const $ul = document.getElementById("ul");
        let list = "";
        for (let i = 0; i < 3000; i++) {
          list += `<li>${i}</li>`;
        }
        //한번에 html에 써야 로딩 속도가 빠름
        $ul.innerHTML += list;
      }
    </script>
  </body>
</html>
